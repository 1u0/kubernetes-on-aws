{{ if eq .ConfigItems.vpa_enabled "true" }}
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: vpa-recommender
  namespace: kube-system
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: vpa-recommender
    spec:
      serviceAccountName: system
      containers:
      - name: recommender
        image: registry.opensource.zalan.do/teapot/vpa-recommender:d4fc72e
        imagePullPolicy: Always
        resources:
          limits:
            cpu: 200m
            memory: 1000Mi
          requests:
            cpu: 50m
            memory: 500Mi
        ports:
        - containerPort: 8080
{{ end }}
