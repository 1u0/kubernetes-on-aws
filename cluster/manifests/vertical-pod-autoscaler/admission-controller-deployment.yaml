{{ if eq .ConfigItems.vpa_enabled "true" }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vpa-admission-controller
  namespace: kube-system
  labels:
    application: vpa-admission-controller
    version: test1
    component: vpa
spec:
  replicas: 1
  selector:
    matchLabels:
      application: vpa-admission-controller
  template:
    metadata:
      labels:
        application: vpa-admission-controller
        version: test1
        component: vpa
    spec:
      serviceAccountName: system
      containers:
      - name: admission-controller
        image: pierone.stups.zalan.do/teapot/vpa-admission-controller:test1
        volumeMounts:
          - name: tls-certs
            mountPath: "/etc/tls-certs"
            readOnly: true
        resources:
          limits:
            memory: 500Mi
          requests:
            cpu: 200m
            memory: 500Mi
        ports:
        - containerPort: 8000
      volumes:
        - name: tls-certs
          secret:
            secretName: vpa-tls-certs
---
apiVersion: v1
kind: Service
metadata:
  name: vpa-webhook
  namespace: kube-system
  labels:
    application: vpa-admission-controller
    version: master
    component: vpa
spec:
  selector:
    application: vpa-admission-controller
  ports:
    - port: 443
      targetPort: 8000
{{ end }}
