apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: external-dns
  namespace: kube-system
  labels:
    application: external-dns
    version: v0.3.0-alpha.2
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      application: external-dns
  template:
    metadata:
      labels:
        application: external-dns
        version: v0.3.0-alpha.2
      annotations:
        scheduler.alpha.kubernetes.io/critical-pod: ''
        iam.amazonaws.com/role: "{{ .LocalID }}-app-external-dns"
    spec:
      tolerations:
       - key: CriticalAddonsOnly
         operator: Exists
      containers:
      - name: external-dns
        image: registry.opensource.zalan.do/teapot/external-dns:v0.3.0-alpha.2
        args:
        - --in-cluster
        - --source=service
        - --source=ingress
        - --provider=aws
        - --registry=txt
        - --record-owner-id={{ .Region }}:{{ .LocalID }}
        - --dry-run=false 
        - --domain=
        - --zone=""
      - name: external-dns-migration
        image: pierone.stups.zalan.do/teapot/external-dns-migration:v0.1.1
        args:
        - --mate-owner-id={{ .LocalID }}
        - --external-dns-owner-id={{ .Region }}:{{ .LocalID }}
